<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures the page fits the width of the device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive List of Links</title>
  <style>
    /* Reset and base styling */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Container adjusts to browser width */
    .container {
      max-width: 100%;
      box-sizing: border-box;
    }

    /* Styling for each list item */
    .item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }

    /* Link styling */
    .item a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First item -->
    <div class="item">
      <a href="https://example.com">Example Link 1</a>
      <p>This is a short description for example link 1.</p>
    </div>
    <!-- Second item -->
    <div class="item">
      <a href="https://example2.com">Example Link 2</a>
      <p>This is a short description for example link 2.</p>
    </div>
    <!-- You can add more items as needed -->
  </div>
</body>
</html>
